<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Adehenry: PRICE TABLE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
      
        <div class="pricing-table">
            <div class="individual">
                <div class="price">
                    <span>&dollar;</span>2
                </div>
                <h2>Individual</h2>
                <div class="feature">
                    <h3>Office <span>20 gb</span></h3>
                    <div class="progress office"></div>
                </div>
                <div class="feature">
                    <h3>Home <span>10 gb</span></h3>
                    <div class="progress home"></div>
                </div>
                 <div class="continue">
                     <button>Continue <img src="arrow.png"></button>
                 </div>
            </div>
            <div class="shared individual">
           <div class="price">
                    <span>&dollar;</span>6
                </div>
                <h2>Shared</h2>
                <div class="large-feature">
                    <p>Family</p>
                    <h3>100 GB</h3>
                    <div class="continue second-btn">
                        <button>Continue <img src="arrow.png"></button>
                    </div>
                </div>
            </div>
            <div class="unlimited individual">
                <div class="price">
                    <span>&dollar;</span>9
              </div>
                <h2>Unlimited</h2>
                <div class="large-feature third-plan">
                    <p>Infinite Share</p>
                    <h3>1 Year</h3>
               </div>
               <div class="continue third-btn">
                <button>Continue <img src="arrow.png"></button>
            </div>
        </div>
        
    </body>
</html>
